name: CI

on:
  push:
    branches: [main, setup-task]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Set up Python 3.11
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: pwsh

      # -----------------------------
      # Run tests with PYTHONPATH
      # -----------------------------
      - name: Run tests
        shell: pwsh
        run: |
          Write-Host "Setting PYTHONPATH to include src for module imports..."
          $env:PYTHONPATH="${GITHUB_WORKSPACE}\src"
          Write-Host "PYTHONPATH set to $env:PYTHONPATH"
          pytest -v
