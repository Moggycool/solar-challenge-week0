name: CI

on:
  push:
    branches: [main, setup-task]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: bash

      # -----------------------------
      # Run pytest with PYTHONPATH
      # -----------------------------
      - name: Run tests
        run: |
          if [ $RUNNER_OS == "Windows" ]; then
            $env:PYTHONPATH="${GITHUB_WORKSPACE}\src"
            pytest -v
          else
            export PYTHONPATH="${GITHUB_WORKSPACE}/src"
            pytest -v
          fi
        shell: bash
