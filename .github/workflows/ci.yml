name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    # -----------------------------
    # Test across multiple OSes and Python versions
    # -----------------------------
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11"]

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # -----------------------------
      # Run tests with coverage
      # -----------------------------
      - name: Run tests
        run: |
          echo "Setting PYTHONPATH to include src for module imports..."
          if [ "${{ runner.os }}" = "Windows" ]; then
            setx PYTHONPATH "%GITHUB_WORKSPACE%\\src"
            echo "PYTHONPATH set to %GITHUB_WORKSPACE%\\src"
          else
            export PYTHONPATH="${GITHUB_WORKSPACE}/src"
            echo "PYTHONPATH set to $PYTHONPATH"
          fi

          pytest -v --maxfail=1 --disable-warnings --cov=src --cov-report=term-missing
